<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-box">
        <div class="container">
            <h1>Random Password Generation: </h1>
            <hr/>
            <div id="form-box">
            <form action="">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" onclick="pass()" />
                <i class="fa fa-eye-slash" id="icon" onclick="toggle()"></i>
                <div>
                    <span id="chars" onclick="printchar()"></span>
                    <div id="suggestion-text"></div>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
